<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>
<body>
    <h1>JavaScript Demo</h1>
    <input type="text" id="a_value" onkeyup=calculate()>
    <p id="result"></p>
    <button type="button" onmouseover = calculate()>Calculate</button>
    <button type="button" onclick = reset()>reset</button>
    
    <script>  
    function calculate(){
    var a =document.getElementById("a_value").value;
    var result = a * 2;
    alert(result);
    document.getElementById("result").innerHTML=a+ " x 2 = " +result;
    }
    function reset(){
        var confirm_reset = confirm("Are you sure?");
        if (confirm_reset==true){
            document.getElementById("a_value").value="";
        }
    }
    </script>
</body>
</html>
